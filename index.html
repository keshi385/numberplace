<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number place</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1>NUMBER PLACE</h1>
        <table class="table"></table>
        <section class="gameLevel">
            <label><input type="radio" name="level" value="easy" checked>Easy</label>
            <label><input type="radio" name="level" value="hard">Hard</label>
        </section>
        <button class="button" id="shuffle" onclick="shuffleAnswer()">shuffle</button>
        <button class="button" id="answer" onclick="displayAnswer()">answer</button>
    </main>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
